<div class="card">
  <div class="card-body">
    <h3>{{ title }}</h3>
    <div style="display: block">
      <canvas
        chartType="doughnut"
        baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [colors]="colors"
      >
      </canvas>
    </div>
  </div>
</div>
